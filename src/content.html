<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <script src="https://www.airscarp.com/static/plugins/jquery.js"></script>
    <link rel="stylesheet" href="https://www.airscarp.com/static/css/panel.css?{{version}}" type="text/css" />

    <style>
        .mbit{
            font-size:50px;
            color:#666;
            font-weight:600;
        }
        .mbit:after{
            content: 'Mbit/s';
            display: inline-block;
            margin-left: 10px;
            font-size: 20px;
            position: relative;
            top: 0px;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <h1>Speedtest</h1>

    <hr class="my-4">

    <div class="result">
        <div class="row">
            <div class="col-6">
                <header class="sec desc">
                    <span class="content">
                        <span>Download Speed</span>
                    </span>
                    <span class="btns">
                        <a href="#" class="btn btn-green ml-3">
                            Check Speed
                        </a>
                    </span>
                </header>

                <div class="card card-green">
                    <div class="card-body">
                        <span class="mbit" id="download-speed">...</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <header class="sec desc">
                    <span class="content">
                        <span>Upload Speed</span>
                    </span>
                    <span class="btns">
                        <a href="#" class="btn btn-green ml-3">
                            Check Speed
                        </a>
                    </span>
                </header>

                <div class="card card-green">
                    <div class="card-body">
                        <span class="mbit" id="upload-speed">...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="sec desc mt-4">
        <span class="content">
            <span>History</span>
        </span>
    </header>
    <div class="card card-orange">
        
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="header">Date</th>
                        <th class="header">Download</th>
                        <th class="header">Upload</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="header">2 days ago</td>
                        <td class="header">600 mbit/s</td>
                        <td class="header">400 mbit/s</td>
                    </tr>
                    <tr>
                        <td class="header">2 days ago</td>
                        <td class="header">600 mbit/s</td>
                        <td class="header">400 mbit/s</td>
                    </tr>
                    <tr>
                        <td class="header">2 days ago</td>
                        <td class="header">600 mbit/s</td>
                        <td class="header">400 mbit/s</td>
                    </tr>
                    <tr>
                        <td class="header">2 days ago</td>
                        <td class="header">600 mbit/s</td>
                        <td class="header">400 mbit/s</td>
                    </tr>
                    <tr>
                        <td class="header">2 days ago</td>
                        <td class="header">600 mbit/s</td>
                        <td class="header">400 mbit/s</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
    function check_speedtest () {

        var API_URL = "http://api.airscarp.com:40/server/command/send?ckey=54256cc608a64abd9d046225a0043361&skey=e79bbabf0fbd4c50943e2ff89e2d2c07";
        var data    = {command: "speedtest-cli"};

        $.post(API_URL, data, function(x){
            
            var output = x.data;
            console.log(output);
            
            var download_regex = /Download: ([0-9\.]+) Mbit\/s/g;
            var upload_regex   = /Upload: ([0-9\.]+) Mbit\/s/g;

            var download = download_regex.exec(output)[1];
            var upload   = upload_regex.exec(output)[1];

            console.log(download, upload);

            $("#download-speed").text(download);
            $("#upload-speed").text(upload);
        });
    }


    </script>
    <script src="https://www.airscarp.com/static/js/panel.min.js?{{version}}"></script>

</body>
</html>
