<div class="speedtest">
    <div class="row">
        <div class="col-lg-5">
            <header class="sec desc mt-4">
                <span class="content">
                    <span>Speedtest</span>
                </span>
            </header>
            <div class="card card-blue">
                <div class="card-body">
                    <div class="results-table">
                        <div class="result-col download-col">
                            <span>Download</span>
                            <strong id="download-speed">0</strong>
                            <small>Mbit/s</small>
                        </div>
                        <div class="result-col upload-col">
                            <span>Upload</span>
                            <strong id="upload-speed">0</strong>
                            <small>Mbit/s</small>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="ping-row">
                                <strong>Ping:</strong>
                                <span id="ping-speed">0</span><small>ms</small>
                            </div>
                        </div>
                        <div class="col-lg-6 text-right">
                            <a href="#" target="_blank" class="btn btn-sm btn-orange" id="speedtest-share">Share</a>
                        </div>
                    </div>
                </footer>
            </div>
            <div class="progress mb-4" style="height:30px" id="speedtest-loading-bar">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <strong>Please wait...</strong>
                </div>
            </div>
            <button class="btn btn-success btn-block btn-lg" id="speedtest-run-btn" onclick="speedtest.test(); return false">RUN</button>
        </div>
        <div class="col-lg-7">
            <header class="sec desc mt-4">
                <span class="content">
                    <span>History</span>
                </span>
            </header>
            <div class="card card-orange">

                <div class="table-responsive">
                    <table class="table table-hover" id="speedtest-history-table">
                        <thead>
                            <tr>
                                <th class="header">Download</th>
                                <th class="header">Upload</th>
                                <th class="header">Ping</th>
                                <th class="header text-right">Share</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
